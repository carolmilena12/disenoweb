<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <!-- etique formulario -->
    <h1>Formulario de Registro</h1>
    <form action="">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Ingrese su nombre:</label>
            <input type="text" id="nombre" name="nomb" required pattern="[A-Za-z]+"><br><br>
            <label for="apellido">Ingrese su apellido:</label>
            <input type="text" name="apellido" id="apellido" required><br><br>
            <label for="nacimiento">Ingrese su fecha de nacimiento:</label>
            <input type="date" id="nacimiento" name="nacimiento"><br><br>
            <label for="color">Seleccione un color:</label>
            <input type="color" id="color"><br><br>
            <input type="password" maxlength="8">
            <h4>Ingrese su genero:</h4>
            <label for="genero"> Femenino
                <input type="radio" name="genero" value="femenino">
            </label>
            <label for="genero"> Masculino
                <input type="radio" name="genero" value="masculino">
            </label>
            
        </fieldset>
        <fieldset>
            <legend>Datos de Contacto</legend>
            <label for="ciudad">Seleccione una ciudad</label>
            <select name="ciudad" id="ciudad" required>
                <option value="lpz">La Paz</option>
                <option value="cbba">Cochabamba</option>
                <option value="scz">Santa Cruz</option>
                <option value="scz">Shinohata</option>
                <option value="scz">Riberalta</option>
            </select><br><br>
            <label for="direccion" >Ingrese su direccion</label>
            <textarea name="direccion" id="direccion" cols="50" rows="1"></textarea><br><br>

            <label for="correo">Ingrese su correo:</label>
            <input type="email" id="correo" name="correo">
            <label for="telefono" >Ingrese su telefono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </fieldset><br><br>
        <fieldset>
            <legend>Areas de Interes</legend>
            <input type="checkbox" name="interes" value="des_web" id="des_web">
            <label for="des_web">Desarrollo Web</label>           
        </fieldset>
        <button type="submit">ENVIAR</button>

    </form>
